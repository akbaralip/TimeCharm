{% extends 'admin_side/base.html' %}
{% load static %}

{% block body %}


<div class="container-fluid" style="margin-top: 130px; margin-bottom: 20px;">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">ADD COLOR</h5>
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'add_color' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_name" class="form-label">Color Name</label>
                                <input type="text" class="form-control" id="id_name" name="name">
                            </div>
                           
                            <button type="submit" class="btn btn-primary">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock  %}
